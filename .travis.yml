sudo: true
dist: bionic
language: cpp

before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -q
  - sudo apt-get install -q gcc g++ cmake libeigen3-dev git wget python-dev valgrind
  - pip install --user cpp-coveralls
  - git submodule add -f https://github.com/pybind/pybind11.git # add pybind11 submodule
  - git submodule update --init --recursive

script:
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build .
  - ctest
  - valgrind --leak-check=full --track-fds=yes --track-origins=yes --leak-check=full --show-leak-kinds=definite,indirect --error-exitcode=1 ./bin/unit_tests
  - ./bin/unit_tests

after_success:
  - coveralls --root .. -E ".*pybind11.*" -E ".*external.*" -E ".*CMakeFiles.*" -E ".*test/.*.cpp.*"

notifications:
  email: false
